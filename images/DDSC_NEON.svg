<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 2880 2880">
  <defs>
    <style>
      .st0 {
        fill: none;
        stroke: #000;
        stroke-miterlimit: 10;
        stroke-width: 40.8px;
      }

      /* Neon glow effect */
      .neon-path {
        fill: #fff;
        filter: url(#neon-glow);
        animation: neon-flicker 4s ease-in-out infinite;
      }

      .neon-path-delay1 {
        animation-delay: 0.1s;
      }

      .neon-path-delay2 {
        animation-delay: 0.3s;
      }

      @keyframes neon-flicker {
        0%, 100% {
          opacity: 1;
          filter: url(#neon-glow);
        }
        4% {
          opacity: 0.8;
          filter: url(#neon-glow-dim);
        }
        6% {
          opacity: 1;
          filter: url(#neon-glow);
        }
        50% {
          opacity: 1;
          filter: url(#neon-glow-bright);
        }
        52% {
          opacity: 0.9;
          filter: url(#neon-glow);
        }
        54% {
          opacity: 1;
          filter: url(#neon-glow-bright);
        }
      }
    </style>

    <!-- Neon glow filters -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neon-glow-bright" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neon-glow-dim" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
